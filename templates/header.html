{% block header %}

    <div class='header_row'>
        <div>
            <a href='{{ url_for("main.main_page") }}' class='header_left'>
                <h1>Cinema</h1>
            </a>
        </div>
        <div class='header_right'>
            {% if is_authorized %}
                <div>
                    <a class='button' href='{{ url_for("logout.logout_page") }}'>
                        Logout
                    </a>
                </div>
            {% else %}
                <div class='margin_right_10'>
                    <a class='button' href='{{ url_for("sign_in.sign_in_page") }}'>
                        Sign In
                    </a>
                </div>
                <div>
                    <a class='button' href='{{ url_for("sign_up.sign_up_page") }}'>
                        Sign Up
                    </a>
                </div>
            {% endif %}
        </div>
    </div>

{% endblock %}
